<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GITHUB FINDER</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <section
      class="container vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="text-start w-75">
        <h6 class="title">GITHUB FINDER</h6>
        <div class="row">
          <div class="col-md-10">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar usuario"
            />
          </div>
          <div class="col-md-2">
            <div class="d-grid gap-2">
              <button class="btn btn-primary">Buscar</button>
            </div>
          </div>
          <div class="col-md-12 mt-4">
            <div class="card">
              <div class="card-body p-5">
                <div class="row">
                  <div class="col-md-2">
                    <img src="./img/avatar.png" alt="Avatar Github" class="rounded-circle img-fluid">
                  </div>
                  <div class="col-md-10">
                    <div class="row">
                      <div class="col-md-6">
                        <h4>The Octocat</h4>
                        <p class="text-primary">@octocat</p>
                        <p>This profile has no Bio</p>
                      </div>
                      <div class="col-md-6 text-end">
                        <p>Joined 24 Agos 2022</p>
                      </div>
                      <div class="col-md-12">
                        <div class="card">
                          <div class="card-body">
                            <div class="row">
                              <div class="col-md-4">
                                <p>Repos</p>
                                <h4>10</h4>
                              </div>
                              <div class="col-md-4">
                                <p>Followers</p>
                                <h4>543000</h4>
                              </div>
                              <div class="col-md-4">
                                <p>Following</p>
                                <h4>12</h4>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="row">
                          <div class="col-md-6 mt-4">
                            <p>
                              <i class="fa-solid fa-location-dot"></i>
                              <span>Lima</span>
                            </p>
                          </div>
                          <div class="col-md-6 mt-4">
                            <p>
                              <i class="fa-brands fa-twitter"></i>
                              <span>Not available</span>
                            </p>
                          </div>
                          <div class="col-md-6 mt-4">
                            <p>
                              <i class="fa-solid fa-link"></i>
                              <span>https://github.com/</span>
                            </p>
                          </div>
                          <div class="col-md-6 mt-4">
                            <p>
                              <i class="fa-solid fa-building"></i>
                              <span>@github.com</span>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
